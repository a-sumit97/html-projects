<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project2.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentbox">
        <div class="heading">
          <h1>
            Job Application
            <span>(Web)</span>
          </h1>
        </div>
        
          <form action="">
            <div class="form">
                <div class="form_container">
                    <label for="name">Firstname</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your first name..."
              />
                </div>
              <div class="form_container">
                <label for="last_name">Lastname</label>
                <input
                  type="text"
                  id="last_name"
                  placeholder="Enter your last name..."
                />
              </div>
             <div class="form_container">
                <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email..."
              />
             </div>
              <div class="form_container">
                <label for="jobrole">Job Role</label>
                <select name="jobrole" id="jobrole">
                  <option value="">select job role</option>
                  <option value="web developer">Web developer</option>
                  <option value="Android developer">Android developer</option>
                  <option value="os developer">os developer</option>
                  <option value="software developer">
                    software developer
                  </option></select
                >
              </div>
             <div class="text_container">
                
            <label for="address">Enter Address</label>
            <textarea name="address" id="address" cols="70" rows="4"></textarea
            >
             </div>
            
            <div class="form_container">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" />
            </div>
           <div class="form_container">
            <label for="Pincode">Pincode</label>
            <input
              type="number"
              id="Pincode"
              placeholder="Enter you Pincode"
            />
           </div>
           <div class="form_container">
            <label for="date">Start Date</label>
            <input type="date" name="date" id="date" value="2024-04-28" />
           </div>
           <div class="form_container">
            <label for="cv">Upload your CV</label>
            <input type="file" name="file" id="cv" />
           </div>

            </div>
            
            <div class="button_container">
                <button >Apply Now</button>
            </div>
          </form>
        
        </div>
      </div>
    </div>
  </body>
</html>
